<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {

            color: brown;
            font-size: 25px;
        }

        a{
            color: blueviolet;
            font-size: 30px;

        }
        img {
            height:"50px";
            width:"100px";
        }
        li {
            color: orange;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>CSS INTERNO</h1>
    * este metodo é utilizado ainda no mesmo arquivo HTML, mas sendo escrito dentro da tag HEAD.
    * Sempre utilizando a tag STYLE.
    Vamos ao exemplo:

    <a href="https://www.google.com.br">ir para o Google</a>

    <img src="https://www.google.com.br/google.jpg"   alt="Logo do Google"/> <br/>

    <h3>Lista de bolo</h3>
    <ol>
        <li>trigo</li>
        <li>açucar</li>
        <li>manteiga</li>
        <li>ovos</li>
        <li>leite</li>
    </ol>
</body>
</html>
